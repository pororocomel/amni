<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/offer.css">

</head>

<body>
  <div id="header-placeholder"></div>
<div class="container">
  <div class="slider" id="slider">
    <div class="card">
      <img src="images/novel1.png" alt="novel">
      <h3>NOVEL</h3>
    </div>

    <div class="card active">
      <img src="images/academic.png" alt="academic">
      <h3>ACADEMIC</h3>
    </div>

    <div class="card">
      <img src="images/islamic.png" alt="Islamic">
      <h3>ISLAMIC</h3>
    </div>

    <div class="card">
      <img src="images/fiction.png" alt="fiction">
      <h3>FICTION</h3>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevSlide()">&#10094;</button>
    <button onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<footer>
      <center><p>Copyright Â© 2025 BOOKSCAPE SDN BHD. All Rights Reserved | BOOKSCAPEOnline.com.</p></center>
</footer>
<script>
  let currentSlide = 1;
  
  function updateSlides() {
    const cards = document.querySelectorAll('.card');
    cards.forEach((card, index) => {
      if (index === currentSlide) {
        card.classList.add('active');
      } else {
        card.classList.remove('active');
      }
    });
  }
  
  function showSlide(index) {
    const totalSlides = document.querySelectorAll('.card').length;
    if (index >= totalSlides) {
      currentSlide = 0;
    } else if (index < 0) {
      currentSlide = totalSlides - 1;
    } else {
      currentSlide = index;
    }
    updateSlides();
  }
  
  function nextSlide() {
    showSlide(currentSlide + 1);
  }
  
  function prevSlide() {
    showSlide(currentSlide - 1);
  }
  
  updateSlides();
  </script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    async function loadHeader() {
        const headerPlaceholder = document.getElementById('header-placeholder');
        if (headerPlaceholder) { // Ensure the placeholder exists
            const response = await fetch('partials/bheader.html');
            if (response.ok) {
                headerPlaceholder.innerHTML = await response.text();
            } else {
                console.error('Failed to load header');
            }
        } else {
            console.error('Header placeholder not found');
        }
    }
    loadHeader();
});

</script>
</body>
</html>
