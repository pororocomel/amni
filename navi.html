<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #950952;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #950952;
            padding: 10px 40px;
            color: white;
                                }

        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo h1 {
            font-size: 24px;
            color: white;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            margin-left: 50px;
        }

        .search-bar input {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .search-bar button {
            background-color: orange;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: darkorange;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative; /* Menentukan parent dropdown */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: orange;
        }

        /* Dropdown menu */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: black;
            min-width: 150px;
            z-index: 999; /* Agar berada di atas elemen lain */
            display: none; /* Disembunyikan secara default */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }

        .dropdown a:hover {
            background-color: #f4f4f4;
        }

        /* Tampilkan dropdown saat hover */
        nav ul li:hover .dropdown {
            display: block;
        }

        /* Gambar slider */
        .slider {
            position: relative;
            z-index: 1; /* Pastikan slider di bawah dropdown */
            width: 100%;
            max-height: 400px;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <h1>The Bookscape</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for books...">
                <button>Search</button>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li>
                        <a href="#">Categories</a>
                        <div class="dropdown">
                            <a href="#">Fiction</a>
                            <a href="#">Non-Fiction</a>
                            <a href="#">Children</a>
                            <a href="#">Science</a>
                        </div>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                        <div class="dropdown">
                            <a href="#">Our Story</a>
                            <a href="#">Team</a>
                            <a href="#">Careers</a>
                        </div>
                    </li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Slider Section -->
    <div class="slider">
    </div>
</body>
</html>
